<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetching data From JSON file</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25694.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="table"></div>
    </div>

    <script>
      var tabContainer = document.getElementById("table");
      var table = document.createElement("table");
      var head = table.createTHead();
      var tBody = table.createTBody();
      var row, cell;
      fetch("./data.json")
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data);

          for (i = 0; i < data.data.length; i++) {
            if (i == 0) {
              row = head.insertRow(); //row for thead
              for (j = 0; j < data.data[0].length; j++) {
                cell = row.insertCell();
                cell.innerText = data.data[i][j];
              }
              continue;
            }
            row = tBody.insertRow(); //row for tbody
            for (j = 0; j < data.data[0].length; j++) {
              cell = row.insertCell(); //will insert the cell/col in tr..
              cell.innerText = data.data[i][j];
            }
          }
          tabContainer.appendChild(table);
          console.log(tabContainer);
        });
    </script>
  </body>
</html>
